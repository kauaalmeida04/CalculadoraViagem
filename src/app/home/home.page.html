<div class="container d-flex justify-content-center text-center" >

  <form>
    <h1 class="text-center">Calculadora</h1>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Insira o preço da gasolina: </label>
      <input type="number" class="form-control"  placeholder="R$" [(ngModel)]="valorGasolina"  id="gasolina" name="a" aria-describedby="emailHelp">
      
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Distancia da viagem:</label>
      <input type="number" class="form-control" placeholder="Km" [(ngModel)]="distanciaViagem" id="distancia" name="b">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Consumo do carro: </label>
      <input type="number" class="form-control"  placeholder="Km/l" [(ngModel)]="consumoCarro" id="consumo" name="c" aria-describedby="emailHelp">
      </div>
   
      <button class="btn btn-dark" type="button" (click)="calcularTotal()">Calcular</button>
      <div class="card mt-5">
        <div class="card-body">
          <h5 class="card-title text-center">O valor da viagem é de: {{precoViagem.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}} </h5>
        </div> 
      </div>
  </form>
  
</div>
